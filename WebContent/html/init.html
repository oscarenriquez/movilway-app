<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>MovilWay</title>

		<meta name="description" content="Login page - MovilWay-Seguridad" />

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
		<meta name="apple-mobile-web-app-title" content="MovilWay">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  	    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>
  	    <link rel="stylesheet" href="./css/checkbox.css">
        <link rel="stylesheet" href="./css/style3.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
		

		<!--inline styles related to this page-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>

		<body >
		<div class="cont">
		  <div class="demo">
		    <div class="login">
		     <form id="formLogin" name="formLogin" method="post" action="./Action" >
		     <input type="hidden" id="lang" name="lang" value="es" />
		     <input type="hidden" id="key1" name="key" value="-5" />
		     <input type="hidden" id="iscrypt" name="iscrypt" value="true" />		     
		      <div class="fadeInUp animation-delay8" style="text-align: center;border-bottom: 1px solid rgba(255, 255, 255, 0.2);padding-bottom: 25px;">		      
		      	<h3 style="color: white;">MovilWay</h3>
		      </div>
		     <!--  <div class="loginlabel i18n" id="login.ingreso"></div> -->
		      <div class="login__form">
		        <div class="login__row">
		          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
		            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
		          </svg>
		          <input type="text" class="login__input name i18n" name="usuario" id="usuario" placeholder="" onKeyUp="this.value=this.value.toUpperCase();"/>
		        </div>
		        <div class="login__row">
		          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
		            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
		          </svg>
		          <input type="password" class="login__input pass i18n" name="clave" id="clave" placeholder=""/>
		        </div>
		        <!-- <div class="conectado"><span class="i18n" id="login.recuerdame">Mantenme conectado</span> <span class="glyphicon glyphicon-ok-circle pull-right text-success2" style="font-size: 25px;"></span></div> -->
		        <div class="ac-custom ac-radio ac-checkbox ac-checkmark">
		        	<ul>
						<li><input id="remember" name="remember" type="checkbox"><label for="remember" class="i18n" id="login.recuerdame">Mantenme conectado</label></li>
					</ul>		        
		        </div>
		        <button type="button" class="login__submit" id="dologin"><span class="glyphicon glyphicon-log-in pull-center" style="font-size: 25px;"></span> </button>		        		        
		       </div>
		       </form>
		    </div>
		  </div>
		</div>
    	<script src="./script/jquery-2.1.4.min.js"></script>
    	<script src="./script/security/jquery.jcryption-1.1.min.js"></script>
    	<script src="./script/jquery.i18n.properties.js"></script>
    	<script src="./script/core.js"></script>
    	<!-- Boostrap -->
		<script src="./script/bootstrap.min.js"></script>
        <!-- Noty -->
    	<script src="./script/jquery.noty.packaged.min.js"></script>
		<script src="./script/userAgentScript.js"></script>
		<script src="./script/validateDesk.js"></script>
</body>
</html>
